name: Build and Push Docker Image

on:
  push:
  workflow_dispatch:


env:
  IS_DEFAULT_BRANCH: ${{ github.ref_name == github.event.repository.default_branch }}
  TEST_TAG: prowler1000/mini-localai:test
  IMAGE_PATH: mini-localai
  LOCALAI_VER: v2.12.4
  GRPC_VER: v1.58.0
  GRPC_TAG: ghcr.io/prowler1000/localai_grpc_cache


jobs:
  build_grpc:
    name: Build gRPC
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build gRPC
        uses: docker/build-push-action@v5
        with:
          context: .
          build-args: |
            GRPC_VERSION=${{ env.GRPC_VER }}
          cache-to: type=registry,ref=${{ env.GRPC_TAG }}:${{ env.GRPC_VER }},mode=max
          cache-from: type=registry,ref=${{ env.GRPC_TAG }}:${{ env.GRPC_VER }}
          target: grpc

  build:
    name: Build Image
    runs-on: ubuntu-latest
    needs: build_grpc
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build LocalAI
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: false
          cache-to: type=gha,mode=max,scope=localai
          cache-from: |
            type=registry,ref=${{ env.GRPC_TAG }}:${{ env.GRPC_VER }}
            type=gha,scope=localai
          target: localai-builder

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images:
            prowler1000/${{ env.IMAGE_PATH }}
          tags: |
            type=raw,value=latest
            type=raw,value=stable,enable=${{ env.IS_DEFAULT_BRANCH == 'true' }}
            type=ref,event=branch,enable=${{ env.IS_DEFAULT_BRANCH == 'false' }}

      - name: Build final
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-to: type=gha,mode=max,scope=final
          cache-from: |
            type=gha,scope=final
            type=registry,ref=${{ env.GRPC_TAG }}:${{ env.GRPC_VER }}
            type=gha,scope=localai