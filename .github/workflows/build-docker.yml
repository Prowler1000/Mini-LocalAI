name: Build and Push Docker Image

on:
  push:
  workflow_dispatch:


env:
  IS_DEFAULT_BRANCH: ${{ github.ref_name == github.event.repository.default_branch }}
  TEST_TAG: prowler1000/mini-localai:test
  TEST_SCOPE: test
  IMAGE_PATH: mini-localai


jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Image for Testing
        uses: ./.github/workflows/build-to-cache.yml
        with:
          scope_suffix: ${{ env.TEST_SCOPE }}

      - name: Test Image
        uses: ./.github/workflows/test-docker.yml
        with:
          cache_suffix: ${{ env.TEST_SCOPE }}
          test_tag: ${{ env.TEST_TAG }}
          
      - name: Rebuild and cache into main scope
        uses: ./.github/workflows/rebuild-from-cache.yml
        with:
          scope_suffix: ${{ env.TEST_SCOPE }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images:
            prowler1000/${{ env.IMAGE_PATH }}
          tags: |
            type=raw,value=latest
            type=raw,value=stable,enable=${{ env.IS_DEFAULT_BRANCH == 'true' }}
            type=ref,event=branch,enable=${{ env.IS_DEFAULT_BRANCH == 'false' }}

      - name: Build final
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-to: type=gha, mode=max, scope=final
          cache-from: |
            type=gha, scope=final
            type=gha, scope=grpc
            type=gha, scope=localai